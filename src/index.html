<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <section class="container-calc">
        <section class="screen"><span id="screenOperation"></span><span id="screenContent"></span></section>
        <section class="buttons">
            <button class="Button" id="buttonDEL" onclick="del()"><p>DEL</p></button>
            <button class="Button" id="buttonC" onclick="clean()"><p>C</p></button>
            <button class="Button" id="buttonSoma" onclick="insertOp('+')"><p>+</p></button>
            <button class="Button" id="buttonMenos" onclick="insertOp('-')"><p>-</p></button>
            <button class="Button" onclick="insert('7')"><p>7</p></button>
            <button class="Button" onclick="insert('8')"><p>8</p></button>
            <button class="Button" onclick="insert('9')"><p>9</p></button>
            <button class="Button" id="buttonMult" onclick="insertOp('X')"><p>X</p></button>
            <button class="Button" onclick="insert('4')"><p>4</p></button>
            <button class="Button" onclick="insert('5')"><p>5</p></button>
            <button class="Button" onclick="insert('6')"><p>6</p></button>
            <button class="Button" id="buttonDiv" onclick="insertOp('/')"><p>/</p></button>
            <button class="Button" onclick="insert('1')"><p>1</p></button>
            <button class="Button" onclick="insert('2')"><p>2</p></button>
            <button class="Button" onclick="insert('3')"><p>3</p></button>
            <button class="Button" id="buttonVir" onclick="insert('.')"><p>.</p></button>
            <button class="Button" id="buttonZero" onclick="insert('0')"><p>0</p></button>
            <button class="Button" id="buttonIgual" onclick="result()"><p>=</p></button>
            
        </section>
    </section>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
